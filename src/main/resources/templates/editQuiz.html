<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Quiz</title>
</head>
<body>
    <h1>Edit Quiz</h1>
    
    <form th:action="@{/quizzes/edit/{id}(id=${quiz.quizID})}" th:object="${quiz}" method="post">
        <input type="hidden" th:field="*{quizID}">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required><br>

        <button type="submit">Update Quiz</button>
    </form>
</body>
</html>
